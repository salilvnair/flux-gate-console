<h2 mat-dialog-title>{{dialogData.title}}</h2>
<div mat-dialog-content class="mat-typography" style="width: 800px;height: 75vh; overflow: auto;">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style=" padding-left: 30px;"> Id </th>
          <td mat-cell *matCellDef="let row"> 
            <div style="margin-bottom: 25px; display: flex;">
              <mat-checkbox [(ngModel)]="row.edit" *ngIf="!serverConfigViewActivated"></mat-checkbox>
              <span style="margin-top: 10px;">{{row.id}}</span>
            </div>
           </td>
          
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row" style="width: 60%;"> 
            <mat-form-field style="margin: 10px 0px; width: 100%;" appearance="outline"
              [matTooltip]="row.name"
              matTooltipPosition="above">
              <mat-label>Name</mat-label>
              <input  style="font-weight: 500;" matInput placeholder="Some unique name to determine later" [(ngModel)]="row.name" [disabled]="!row.edit">
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="gate">
          <th mat-header-cell *matHeaderCellDef> Gate </th>
          <td mat-cell *matCellDef="let row" style="width: 10%;">
            <div style="margin-bottom: 18px;">
              <mat-checkbox [(ngModel)]="row.gate" [disabled]="serverConfigViewActivated"></mat-checkbox>
            </div>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="rules">
          <th mat-header-cell *matHeaderCellDef>Rules</th>
          <td mat-cell *matCellDef="let row" style="text-align: center; width: 20%;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 18px;">
                <button mat-icon-button color="primary" (click)="toggleRuleExpand(row)" matTooltip="Configure"
                  matTooltipPosition="above">
                    <mat-icon>settings</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="cloneRow(row)"  *ngIf="!serverConfigViewActivated" 
                  matTooltip="Clone"
                  matTooltipPosition="above">
                    <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteRow(row)"  *ngIf="!serverConfigViewActivated" 
                  matTooltip="Delete"
                  matTooltipPosition="above">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'gate', 'rules']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'gate', 'rules'];"></tr>
    </table>
</div>
<div style="display: flex; justify-content: space-between; padding: 10px; margin: 10px;">
    <div>
      <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    </div>
    <div *ngIf="!serverConfigViewActivated">
        <button mat-raised-button (click)="addRow()" color="accent">Add</button>
        <button mat-raised-button (click)="save()" style="margin-left: 10px;" color="primary">Save</button>
    </div>
</div>
