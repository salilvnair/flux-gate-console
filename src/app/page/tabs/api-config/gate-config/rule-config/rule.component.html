<h2 mat-dialog-title>{{dialogData.title}}</h2>
<div mat-dialog-content class="mat-typography" style="width: 1200px;height: 75vh; overflow: auto;">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;"></th>
      <td mat-cell *matCellDef="let row">
        <div style="display: flex;">
          <div *ngIf="!serverConfigViewActivated" style="margin-bottom: 18px;">
            <mat-checkbox [(ngModel)]="row.edit"></mat-checkbox>
            <span>{{row.id}}</span>
          </div>
        </div>
        
      </td>
    </ng-container>

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row?.group && row?.group.length > 0; else noGroup">
          <mat-form-field style="margin: 10px 0px;" appearance="outline">
            <mat-label>Group</mat-label>
            <input  style="font-weight: 500;" matInput placeholder="Group" value="Group" disabled="true">
          </mat-form-field>
        </ng-container>
        <ng-template #noGroup>
          <mat-form-field style="margin: 10px 0px;" appearance="outline"
            [matTooltip]="row.key"
            matTooltipPosition="above">
            <mat-label>Key</mat-label>
            <input  style="font-weight: 500;" matInput placeholder="Key" [(ngModel)]="row.key" [disabled]="!row.edit">
          </mat-form-field>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align: center;">
        <ng-container *ngIf="row?.group && row?.group.length > 0; else noGroup">
          <div style="margin-bottom: 18px;">
            <button mat-icon-button color="primary" (click)="toggleGroupExpand(row, row?.group)">
              <mat-icon>settings</mat-icon>
            </button>
          </div>
        </ng-container>
        <ng-template #noGroup>
          <mat-form-field style="margin: 10px 0px;" appearance="outline"
            [matTooltip]="row.value"
            matTooltipPosition="above">
            <mat-label>Value</mat-label>
            <input  style="font-weight: 500;" matInput placeholder="Value" [(ngModel)]="row.value" [disabled]="!row.edit">
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align: center;">
        <!-- <mat-form-field style="margin: 10px 0px;" appearance="outline">
          <mat-label>Operator</mat-label>
          <input  style="font-weight: 500;" matInput placeholder="Operator" [(ngModel)]="row.operator" [disabled]="!row.edit">
        </mat-form-field> -->
        <mat-form-field appearance="outline" >
          <mat-select [(ngModel)]="row.operator" [disabled]="!row.edit">
            <mat-option *ngFor="let operator of operators" [value]="operator">
              {{ operator }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div style="margin-bottom: 18px;"  *ngIf="!serverConfigViewActivated">
          <button mat-icon-button color="warn" (click)="deleteRule(row)" 
            matTooltip="Delete"
            matTooltipPosition="above">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'key', 'value', 'operator', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'key', 'value', 'operator', 'actions'];"></tr>
  </table>
</div>
<div style="display: flex; justify-content: space-between; padding: 10px; margin: 10px;">
  <div>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  </div>
  <div *ngIf="!serverConfigViewActivated">
    <ng-container *ngIf="!dialogData.groupedRules">
      <button mat-raised-button (click)="addGroup()" style="color:white; background-color: #197C74">Add Group</button>
    </ng-container>
    <button mat-raised-button (click)="addRule()" style="margin-left: 10px;" color="accent">Add</button>
    <button mat-raised-button (click)="save()" style="margin-left: 10px;" color="primary">Save</button>
  </div>
</div>
