<h2 mat-dialog-title>{{dialogData.title}}</h2>
<div mat-dialog-content class="mat-typography" style="width: 500px;height: 75vh; overflow: auto;">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;"></th>
      <td mat-cell *matCellDef="let row">
        <div style="display: flex;">
          <div *ngIf="!serverConfigViewActivated" style="margin-bottom: 18px;">
            <mat-checkbox [(ngModel)]="row.edit"></mat-checkbox>
            <span>{{row.id}}</span>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field style="margin: 10px 0px;  width: 100%;" appearance="outline"
          [matTooltip]="row.ip"
          matTooltipPosition="above">
          <mat-label>Ip</mat-label>
          <input  style="font-weight: 500;" matInput placeholder="X.X.X.X" [(ngModel)]="row.ip" [disabled]="!row.edit">
        </mat-form-field>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div style="margin-bottom: 18px;"  *ngIf="!serverConfigViewActivated">
          <button mat-icon-button color="warn" (click)="deleteServerConfig(row)" 
            matTooltip="Delete"
            matTooltipPosition="above">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'ip', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'ip', 'actions'];"></tr>
  </table>
</div>
<div style="display: flex; justify-content: space-between; padding: 10px; margin: 10px;">
  <div>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  </div>
  <div *ngIf="!serverConfigViewActivated">
    <button mat-raised-button (click)="addServerConfig()" style="margin-left: 10px;" color="accent">Add</button>
    <button mat-raised-button (click)="save()" style="margin-left: 10px;" color="primary">Save</button>
  </div>
</div>
